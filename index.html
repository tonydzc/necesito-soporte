
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soporte</title>
  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction: column;
      justify-content:center;
      align-items:center;
      background:#0b1020;
      text-align: center;
    }
    button {
      font-size:1.5rem;
      padding:1.2rem 2rem;
      border:none;
      border-radius:1rem;
      font-weight:bold;
      cursor:pointer;
      background:#22c55e;
      color:#0b1020;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      color: #1e293b;
    }
    button:active { transform:scale(.97); }
    h1, h2{
        color:#fff;
        margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Presione el botón para que sea atendido</h1>
  <button id="playBtn">NECESITO SOPORTE</button>

  <script>
    const playBtn = document.getElementById('playBtn');

    const sonidos = [
      'https://www.myinstants.com/media/sounds/gta-mision-sonido.mp3',
      'https://www.myinstants.com/media/sounds/la-leyenda-de-zelda-templo-del-tiempo.mp3',
      'https://www.myinstants.com/media/sounds/codec-send.mp3',
      'https://www.myinstants.com/media/sounds/bomboclat.mp3', 
      'https://www.myinstants.com/media/sounds/batman-transition-download-sound-link.mp3',
      'https://www.myinstants.com/media/sounds/rupee-collect.mp3',
      'https://www.myinstants.com/media/sounds/michael-jackson-hee-hee.mp3',
      'https://www.myinstants.com/media/sounds/metalgearsolid.mp3',
      'https://www.myinstants.com/media/sounds/prowler-sound-effect_6bXErot.mp3'
    ];

    const cooldown = 7000; // 7 segundos

    playBtn.addEventListener('click', async () => {
      // Inhabilitar botón y mostrar mensaje
      playBtn.disabled = true;
      playBtn.textContent = 'Llamando tecnico...';

      // Elegir sonido aleatorio
      const sonidoAleatorio = sonidos[Math.floor(Math.random() * sonidos.length)];
      const audio = new Audio(sonidoAleatorio);

      try {
        audio.currentTime = 0;
        await audio.play();
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
      } catch (err) {
        alert("No se pudo reproducir el sonido. Verifica el archivo local o tu conexión.");
      }

      // Reactivar botón después del cooldown
      setTimeout(() => {
        playBtn.disabled = false;
        playBtn.textContent = 'NECESITO SOPORTE';
      }, cooldown);
    });
  </script>
</body>
</html>
