<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soporte</title>
  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction: column; /* ðŸ‘ˆ fuerza columna */
      justify-content:center;
      align-items:center;
      background:#0b1020;
      text-align: center; /* ðŸ‘ˆ centra texto */
    }
    button {
      font-size:1.5rem;
      padding:1.2rem 2rem;
      border:none;
      border-radius:1rem;
      font-weight:bold;
      cursor:pointer;
      background:#22c55e;
      color:#0b1020;
      margin-top: 20px; /* espacio con la leyenda */
    }
    button:active { transform:scale(.97); }
    h1, h2{
        color:#fff;
        margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Presione el botÃ³n para que sea atendido</h1>
 
  <button id="playBtn">NECESITO SOPORTE</button>

  <script>
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', async () => {
      let audio;
      try {
        audio = new Audio('./alerta.mp3');
        audio.currentTime = 0;
        await audio.play();
        if (navigator.vibrate) navigator.vibrate([200,100,200]);
      } catch (e) {
        try {
          audio = new Audio('https://www.myinstants.com/media/sounds/atrapada-ayuda.mp3');
          audio.currentTime = 0;
          await audio.play();
          if (navigator.vibrate) navigator.vibrate([200,100,200]);
        } catch (err) {
          alert("No se pudo reproducir el sonido. Verifica el archivo local o tu conexiÃ³n.");
        }
      }
    });
  </script>
</body>
</html>
